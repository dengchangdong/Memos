<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
</head>
<body>
  <script>
    var redirect = "/";
    if (window.location.search) {
      redirect += window.location.search;
    }
    if (window.location.hash) {
      redirect += window.location.hash;
    }
    window.location.replace(redirect);
  </script>
</body>
</html>
